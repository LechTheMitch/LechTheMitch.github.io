<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<div class="title">
    <h1>Payment</h1>
    <p>choose payment method below</p>
</div>
    <div class="cards">
        <div class="card">
<i class="	fa fa-credit-card"></i>
     <p>PAY WITH CREDIT CARD</p>
        </div>
        <div class="card">
            <i class="	fab fa-cc-visa"></i>

       <p>PAY WITH VISA</p>
        </div>
        <div class="card">
            <i class="	fab fa-google-wallet"></i>

      <p>PAY WITH GOOGLE-WALLET</p>
        </div>
    </div>

    <form action="">
        <div class="form">
        <div class="billing">
            <p><span id="a">1</span>Billing info</p>
          <div class="input">
            <p for="">FULL NAME</p>
            <input type="text" placeholder="full name">
          </div>
          <div class="input">
            <p for="">BILLING ADDRESS</p>
                <input type="text" placeholder="billing address">
          </div>
<div class="x">
    <div class="input">
    <p for="">CITY</p>
    <input type="text" placeholder="city">
    </div>
    <div class="input">
    <p for="">ZIP CODE</p>
    <input type="text" placeholder="zip code">
    </div>
</div>
<p for="">COUNTRY</p>
<input type="text" placeholder="country">
            </div>

            <div class="credit">
                <p><span id="b">2</span>Credit card info</p>
                <div class="input">
                <p for="">CARDHOLDERS NAME</p>
                <input type="text" placeholder="cardholders name">
                </div>
                <div class="input">
                <p for="">CARD NUMBER</p>
                <input type="text" placeholder="card number">
                </div>
                <div class="x">
                    <div class="input">
                    <p for="">EXP-MONTH</p>
                    <input type="text" placeholder="exp-month">
                    </div>
                    <div class="input">
                    <p for="">EXP-YEAR</p>
                    <input type="text" placeholder="exp-year">
                    </div>
                </div>
                <p for="">CVC NUMBER</p>
                <input type="text" placeholder="cvc number">
            </div>
        </div>
    </form>
    <div class="button">
        <a href="index.html">back to shopping</a>
        <button>PROCEED</button>
    </div>
</body>
</html>
